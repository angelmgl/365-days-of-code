<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snap Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Scroll Snap Slider</h1>
    <div class="featured">
        <img src="https://placekitten.com/300/300?image=10" alt="gato" id="cat10">
        <img src="https://placekitten.com/300/300?image=11" alt="gato" id="cat11">
        <img src="https://placekitten.com/300/300?image=12" alt="gato" id="cat12">
        <img src="https://placekitten.com/300/300?image=13" alt="gato" id="cat13">
        <img src="https://placekitten.com/300/300?image=14" alt="gato" id="cat14">
    </div>
    <div class="thumbnails">
        <a href="#cat10"><img src="https://placekitten.com/50/50?image=10"></a>
        <a href="#cat11"><img src="https://placekitten.com/50/50?image=11"></a>
        <a href="#cat12"><img src="https://placekitten.com/50/50?image=12"></a>
        <a href="#cat13"><img src="https://placekitten.com/50/50?image=13"></a>
        <a href="#cat14"><img src="https://placekitten.com/50/50?image=14"></a>
    </div>
</body>
</html>
