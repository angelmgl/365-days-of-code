<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Copy Clipboard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="text-boxes">
            <div class="text-box HTMLBox">
                <div class="topic">HTML Code:</div>
                <textarea id="HTMLBox" readonly></textarea>
                <button id="HTMLBtn">Copy Codes</button>
            </div>

            <div class="text-box CSSBox">
                <div class="topic">CSS Code:</div>
                <textarea id="CSSBox" readonly></textarea>
                <button id="CSSBtn">Copy Codes</button>
            </div>

            <div class="text-box JSBox">
                <div class="topic">JavaScript Code:</div>
                <textarea id="JSBox" readonly></textarea>
                <button id="JSBtn">Copy Codes</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
