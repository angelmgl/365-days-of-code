<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Social Hover</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/c8db5d00c1.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <section class="container">
            <ul class="sci">
                <li data-text="Facebook" data-color="#1877f2">
                    <a href="#" class="fb">
                        <i class="fa fa-facebook"></i>
                    </a>
                </li>
                <li data-text="Instagram" data-color="#e410df">
                    <a href="#" class="ig">
                        <i class="fa fa-instagram"></i>
                    </a>
                </li>
                <li data-text="Youtube" data-color="#ff1232">
                    <a href="#" class="yt">
                        <i class="fa fa-youtube"></i>
                    </a>
                </li>
                <li data-text="Twitter" data-color="#28a7ff">
                    <a href="#" class="tw">
                        <i class="fa fa-twitter"></i>
                    </a>
                </li>
            </ul>
        </section>

        <script src="vanilla-tilt.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
